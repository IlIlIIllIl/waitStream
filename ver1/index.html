<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>waitStream</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        html,
        body {
            background-color: black;
            height: 100%;
            
        }

        .wrapper {
            background-color: white;
            margin-top: 20%;
            padding: 20px;
            border-radius: 10px;
            height: 100%;
            padding:10px;
        }
    </style>
    
</head>
<body>
    <script src="./index.js"></script>
    
    <div class="position-absolute top-50 start-50 translate-middle" style="width: 60vw;max-width: 400px;">
        <div class="wrapper">
           
            <div class="mb-3 row">
                <label for="clientId" class="col-sm-3 col-form-label">Client-Id</label>
                <div class="col-sm-9">
                <input type="password" class="form-control" id="clientId">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="secretKey" class="col-sm-3 col-form-label">Secret-key</label>
                <div class="col-sm-9">
                <input type="password" class="form-control" id="secretKey">
                </div>
            </div>
            <div  class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button id="startBtn" type="button" class="btn btn-primary mb-3 float-right">시작</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
</body>
</html>
